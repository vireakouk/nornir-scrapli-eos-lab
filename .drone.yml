kind: pipeline
type: docker
name: netdevops cicd proof of concept

steps:
  - name: preping build
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    commands:
      - echo 'starting build'
      - git --version
      - python --version
      - pip list
      - git checkout ${DRONE_BRANCH}
  
  - name: predeployment test
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    commands:
      - pip install pybatfish rich
      - python backup_config.py
      - python predeploy_test.py
    when:
      branch:
        - dev
        
  - name: dry run
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    environment:
      NORNIR_USER:
        from_secret: NORNIR_USER
      NORNIR_SECRET:
        from_secret: NORNIR_SECRET
    commands:
      - git fetch
      - python deploy_baseconfig.py --dry_run
    when:
      branch:
        - dev
  
  - name: merge to main 
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    commands:
      - git checkout main
      - git branch -u origin/main
      - git merge dev
      - git remote -v
      - git push --all
      - git push --tags
    when:
      branch:
        - dev
        
  - name: deploy to production
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    environment:
      NORNIR_USER:
        from_secret: NORNIR_USER
      NORNIR_SECRET:
        from_secret: NORNIR_SECRET
    commands:
      - python deploy_baseconfig.py
    when:
      branch:
        - main

  - name: send telegram notification
    image: appleboy/drone-telegram
    settings:
      token: 
        from_secret: TELEGRAM_TOKEN
      to:
        from_secret: TELEGRAM_USER_ID
      message: >
        {{#success build.status}}
          âœ… Build #{{ build.number }} of `{{ repo.name }}` succeeded.
          ğŸ“ Committed by {{ commit.author }} on `{{ commit.branch }}`:
          ```
          {{ commit.message }}
          ```
          ğŸŒ Commit Link: {{ commit.link }}
          ğŸŒ Build Link: {{ build.link }}
        {{else}}
          âŒ Build #{{ build.number }} of `{{ repo.name }}` failed.
          ğŸ“ Committed by {{ commit.author }} on `{{ commit.branch }}`:
          ```
          {{ commit.message }}
          ```
          ğŸŒ Commit Link: {{ commit.link }}
          ğŸŒ Build Link: {{ build.link }}
        {{/success}}
      
    when:
      status: [ success, failure ]
      branch: [ main, dev ]